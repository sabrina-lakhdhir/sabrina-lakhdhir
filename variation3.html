<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v5.js"></script>
    <style>
        html {
            background: #808080;
        }
        p {
            color: white;
        }
        text {
            font: bold 20px monospace;
            fill: white;
            pointer-events: none;
        }

        button {
            background-color: black;
            color: white;
            font-size: 16px;
            text-align: center;

        }
        button:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }

        .leaf text {
            text-anchor: middle;
        }

        .leaf circle {
            fill-opacity: 0.7;
            stroke: none;
        }

        .leaf circle:hover {
            fill-opacity: 1;
            stroke: black;
            stroke-width: 5;
            transform: scale(1.3);
        }

        .group path {
            fill: black;
            fill-opacity: 0.5;
            stroke: none;
        }

    </style>
    <title>CPSC 583: Information Visualization</title>
</head>

<body>
<script src="variation3.js" type="text/javascript"></script>

<div style="text-align: left;">
    <button id="male" onclick=setup(1)>Male Students</button> <br>
    <button id="female" onclick=setup(2)>Female Students</button> <br>
    <button id="total" onclick=setup(0)>Total Students</button> <br>
  </div>

</body>
